<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- adding my stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>The Meal App</title>

</head>
<body>
    <!-- navigation bar -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a href="home.html"><button class="btn"><i class="fa fa-home"></i></button></a>
            <button type="button" class="topnav-right" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" onclick="showFavList()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
        <!-- Favourite meals list -->
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="static" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
           
            <div class="offcanvas-header">
            <h4 class="offcanvas-title color-brown-font-600" id="offcanvasScrollingLabel">Favourite List</h4>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
           
            <div class="favList offcanvas-body" id="favList"></div>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="container-fluid">
               
            <h1 class="animate__animated animate__pulse color-brown-font-600">The Meal App</h1>
            <div class="flex">
                <form id="submit">
                    <input type=text id="search" placeholder="Meal name here..." onkeyup="searchMeal()">
                    <button type="submit" id="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
           
            <!-- result heading -->
            <div id="result">
                Type in the name of the meal to know about its area, category and learn how to make it...!
            </div>

            <!-- div to show all the meals found as per search -->
            <div id="meals" class="meals"></div>

            <!-- div to show particular meal details -->
            <div id="mealInfo" class="mealInfo"></div>
        </div>
    </main>
    <!-- adding javascript file -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
